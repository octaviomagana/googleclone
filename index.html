<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link 
        rel="stylesheet" 
        href="./tablet.css" 
        media="screen and (min-width:600px)"
    />
</head>
<body>
    <main class = "container">
        <header class= "header">
                <div class="gmail">
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </div>
                <div class="images">
                    <a href="https://www.google.com.mx/imghp?hl=es-419">Imágenes</a>
                </div>           
                <div class="GoogleAppsIcon">
                    <img src="https://lh3.google.com/u/0/d/1HFO0n5NladI1ZFbdgGY3YzmHwAfhFeyP=w2804-h1418-iv1" alt="Google Apps Icon">
                </div>
                <div class="profilePic">
                    <img src="https://lh3.google.com/u/0/d/18wWgONzuvSKsbjAfa1qdxrTv1MLSoXoX=w2804-h1418-iv1" alt="Profile Picture">
                </div>
           
        </header>
        <div class="content">
            <div class="googleImage">
                <picture>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Doodle">
                </picture>
            </div>

            <div class="searchArea">
                <div class="space1"></div>
                <div class="searchForm">
                    <div class="magnifyGlass">
                        <img src="https://lh3.google.com/u/0/d/1PBnACbYTLQtQ_yRZVRnQT8ZFgvnN_9iM=w2804-h1418-iv1" alt="Magnifying Glass">
                    </div>
                    <div class="form">
                        <form>
                            <input type="text" name="q" maxlength="2048" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus role="combobox"
                            spellcheck="false" title="Buscar" value aria-label="Buscar">
                        </form>
                    </div>
                    <div class="microphone">
                        <img src="https://lh3.google.com/u/0/d/14tui6GvZJdXsNxvnycuTcjF03Khn5pGV=w2000-h3912-iv1" alt="Microphone">
                    </div>
                </div>
                <div class="space2"></div>
            </div>
            <div class="searchButtons">
                <input class="buscarGoogle" value="Buscar con Google" aria-label="Buscar con Google" name="btnK" type="submit">
                <input class="suerteGoogle" value="Me siento con suerte " aria-label="Me siento con suerte " name="btnI" type="submit">
            </div>
            <div class="languageBanner">
                <span>Ofrecido por Google en:</span>
                <a href="https://www.google.com/setprefs?sig=0_ri_ZaWcuF-lvjAKWhsZAJ6kVFpE%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwj37_SwoILuAhVQaq0KHbLDDfIQ2ZgBCA8">English</a>
            </div>  
        </div>
        <footer class="footer">
            <div class="footerCtry">
                <span class="Ctry">México</span>
            </div>
            <div class="footerBottom">
                <span class="footerLeft">
                    <a class="publicidad" href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                    <a class="negocios" href="https://smallbusiness.withgoogle.com/intl/es-419_mx/help/#!/">Negocios</a>
                    <a class="aboutGoogle" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    <a class="googleSearch" href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </span>
                <span class="footerRight">
                    <a class="privacidad" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                    <a class="condiciones" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                    <a class="preferencias" href="https://www.google.com/preferences?hl=es-419">Preferencias</a>
                </span>
            </div>
        </footer>
    </main>
    
</body>
</html>
