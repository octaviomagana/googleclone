<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class = "container">
        <header class= "header">
                <div class="gmail">
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </div>
                <div class="images">
                    <a href="https://www.google.com.mx/imghp?hl=es-419">Im√°genes</a>
                </div>           
                <div class="GoogleAppsIcon">
                    <img src="https://lh3.google.com/u/0/d/1HFO0n5NladI1ZFbdgGY3YzmHwAfhFeyP=w2804-h1418-iv1" alt="Google Apps Icon">
                </div>
                <div class="profilePic">
                    <img src="https://lh3.google.com/u/0/d/18wWgONzuvSKsbjAfa1qdxrTv1MLSoXoX=w2804-h1418-iv1" alt="Profile Picture">
                </div>
           
        </header>
        <div class="content">
            <div class="googleImage">
                <picture>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Doodle">
                </picture>
            </div>

            <div class="searchArea">
                <div class="space1"></div>
                <div class="searchForm">
                    <div class="magnifyGlass">
                        <img src="https://lh3.google.com/u/0/d/1PBnACbYTLQtQ_yRZVRnQT8ZFgvnN_9iM=w2804-h1418-iv1" alt="Magnifying Glass">
                    </div>
                    <div class="form">
                        <form>
                            <input type="text" name="q" maxlength="2048" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus role="combobox"
                            spellcheck="false" title="Buscar" value aria-label="Buscar">
                        </form>
                    </div>
                    <div class="microphone">
                        <img src="https://lh3.google.com/u/0/d/14tui6GvZJdXsNxvnycuTcjF03Khn5pGV=w2000-h3912-iv1" alt="Microphone">
                    </div>
                </div>
                <div class="space2"></div>
            </div>
            <div class="searchButtons"></div>
            <div class="languageBanner"></div>

        </div>
        <footer class="footer">
            
        </footer>
    </main>
    
</body>
</html>
